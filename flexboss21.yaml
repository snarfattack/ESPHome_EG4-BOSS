    id: ATS_raw
    register_type: read
    address: 71
    accuracy_decimals: 0
    internal: true
    value_type: U_WORD
    on_value: 
      then:
        - lambda: |-
            // 1. Extract bits 0-3
            uint16_t val1 = (uint16_t)x & 0x000F; 
            switch (val1) {
              case 0: id(AutoTestStart).publish_state("Not activated"); break;
              case 1: id(AutoTestStart).publish_state("Activated"); break;
              default: id(AutoTestStart).publish_state("Unknown"); break;
            }

            // 2. Extract bits 4-7 (Note: using a different variable name or just reusing without redeclaring)
            uint16_t val2 = ((uint16_t)x >> 4) & 0x000F;
            switch (val2) {
              case 0: id(ubAutoTestStatus).publish_state("Waiting"); break;
