substitutions:
  name: "flexboss21"
  friendly_name: "FlexBOSS21"
  
esphome:
  name: "${name}"
  friendly_name: "${friendly_name}"
  on_boot:
    priority: -10
    then:
      - logger.log: "Normal boot"
    
# Throttle writing parameters to the internal flash memory to reduce ESP memory wear / degradation
preferences:
  flash_write_interval: 15min

esp32:
  board: esp32dev
  framework:
    type: esp-idf

# Enable logging
logger:
    level: INFO

# Enable Home Assistant API
api:
  encryption:
    key: !secret api_key
  on_client_connected: 
    then:
      - switch.turn_on: led_ha_api
  on_client_disconnected: 
    then:
      - switch.turn_off: led_ha_api    
ota:
  - platform: esphome
    password: !secret ota_key

# Configure UART / RS485
uart:
  id: rs485_uart
  tx_pin: GPIO17
  rx_pin: GPIO4
  baud_rate: 19200
  parity: NONE
  stop_bits: 1

# Configure Modbus (which runs on top of RS485)
modbus:
  id: mb
  uart_id: rs485_uart
  flow_control_pin:
    number: GPIO32   # DE + /RE tied together
    inverted: true

modbus_controller:
  - id: inverter_1
    address: 1        # inverter_1 Modbus address
    modbus_id: mb
    update_interval: 10s
    #command_throttle: 2ms

