    on_value:
      then:
        - lambda: |-
            // Extract values from the packed 0xHHLL word
            int raw = int(x);
            int soc_val = raw & 0xFF;        // Lower 8 bits (LL)
            int soh_val = (raw >> 8) & 0xFF; // Upper 8 bits (HH)
            
